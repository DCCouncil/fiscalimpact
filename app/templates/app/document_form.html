{% extends 'base.html' %}
{% block extra_css %}

{% endblock %}

{% block content %}
<fieldset><legend>Legal Sufficiency</legend><form method="POST">
{% csrf_token %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script> 
{{ form.media }}
{{ form.as_p }}
<button type="submit" class="button-green">Submit</button>
</form>
</fieldset>
{% endblock %}

{% block extra_js %}
<script>
$( document ).ready(function() {
    $("#id_amendment_number").hide()
    $('label[for="id_amendment_number"]').hide();
});
$('#id_fis_type').change(function(){
    if ($('#id_fis_type').val() == "Am") {
        $('#id_amendment_number').show();
        $('label[for="id_amendment_number"]').show();
    }
    else {
        $('#id_amendment_number').hide();
        $('label[for="id_amendment_number"]').hide();        
    }
})
</script>
{% endblock %}
